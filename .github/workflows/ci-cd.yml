name: CI/CD - Build Spring Boot & Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw -B clean package -DskipTests

      # Optional: build Docker image (no push yet)
      - name: Build Docker image
        run: docker build -t amar-cicd-spring:github-${{ github.run_number }} .
